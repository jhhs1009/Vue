<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="txt">
    <button v-on:click="result">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        txt:"",
        base : "https://www.16personalities.com/ko/%EC%84%B1%EA%B2%A9%EC%9C%A0%ED%98%95-"
      },
      methods: {
        // window.location.href = "이동할 페이지"
        result () {
          this.txt = this.txt.toLowerCase()
          console.log(this.txt)
          if (this.allTypes.includes(this.txt)) {
            window.open(this.base+this.txt)
          }
          else {
            alert('올바른 형태의 MBTI가 아닙니다.\n다시 시도해주세요')
          }
          
        }
      }
    })
  </script>
</body>
</html>
